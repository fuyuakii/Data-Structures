<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
    <defs>
        <!-- Card gradient -->
        <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a3f;stop-opacity:0.9">
                <animate attributeName="stop-color" values="#2a2a3f;#3a3a5f;#2a2a3f" dur="5s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#1a1a2f;stop-opacity:0.9">
                <animate attributeName="stop-color" values="#1a1a2f;#2a2a4f;#1a1a2f" dur="5s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>

        <!-- Tech badges gradients -->
        <linearGradient id="pythonGrad">
            <stop offset="0%" stop-color="#306998"/>
            <stop offset="100%" stop-color="#FFD43B"/>
        </linearGradient>
        <linearGradient id="jsGrad">
            <stop offset="0%" stop-color="#F7DF1E"/>
            <stop offset="100%" stop-color="#F7DF1E"/>
        </linearGradient>
        <linearGradient id="reactGrad">
            <stop offset="0%" stop-color="#61DAFB"/>
            <stop offset="100%" stop-color="#61DAFB"/>
        </linearGradient>

        <!-- Glow effect -->
        <filter id="cardGlow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
            <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Grid pattern -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#grid)"/>
        <g transform="translate(50, 50)" filter="url(#cardGlow)">
            <!-- Card background -->
            <rect x="0" y="0" width="800" height="120" rx="10" fill="url(#cardGrad)">
                <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Project title -->
            <text x="20" y="30" fill="#ffffff" font-family="Monaco, monospace" font-size="16" font-weight="bold">GraphProject</text>
            
            <!-- Separator line -->
            <path d="M20,40 L780,40" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3"/>
            
            <!-- Description -->
            <text x="20" y="65" fill="#ffffff" font-family="Monaco, monospace" font-size="12" opacity="0.8">
                <tspan x="20" dy="0">;</tspan>
            </text>

            <!-- Tech stack -->
            <g transform="translate(20, 90)">
                <g transform="translate(0, 0)">
                    <rect x="0" y="0" width="60" height="20" rx="10" fill="url(#pythonGrad)"/>
                    <text x="30" y="14" fill="#000000" font-family="Monaco, monospace" font-size="10" 
                          text-anchor="middle" dominant-baseline="middle">Python</text>
                </g>
                <g transform="translate(70, 0)">
                    <rect x="0" y="0" width="60" height="20" rx="10" fill="url(#reactGrad)"/>
                    <text x="30" y="14" fill="#000000" font-family="Monaco, monospace" font-size="10" 
                          text-anchor="middle" dominant-baseline="middle">Markdown</text>
                </g>
                <g transform="translate(140, 0)">
                    <rect x="0" y="0" width="60" height="20" rx="10" fill="url(#reactGrad)"/>
                    <text x="30" y="14" fill="#000000" font-family="Monaco, monospace" font-size="10" 
                          text-anchor="middle" dominant-baseline="middle">Jupyter</text>
                </g>
            </g>
        </g>
        <g>
            <circle cx="50" cy="50" r="2" fill="#ffffff">
                <animateMotion path="M0,0 Q50,-50 100,0 T200,0" dur="4s" repeatCount="indefinite"/>
            </circle>
            <circle cx="150" cy="100" r="1.5" fill="#ffffff">
                <animateMotion path="M0,0 Q40,-40 80,0 T160,0" dur="3s" repeatCount="indefinite"/>
            </circle>
        </g>
    </svg>